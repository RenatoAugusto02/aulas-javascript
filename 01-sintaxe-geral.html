<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe geral do JS</title>
</head>

<body>
    <h1>Começando com JavaScript</h1>
    <hr>

    <script>
        /* Comentarios de varias linhas (SHIFT + ALT + A)*/
        // Comentario de uma linha (CTRL + ;)

        // Comando de saida últil para teste
        console.log("Olá, Mundo!");

        /* Manipulação de dados na MEMÓRIA RAM*/
        // Variáveis: declaradas com pavalaras-chaves let, const ou var
        let ano = 2025; // Variável que pode ser alterada

        // Constantes: declaradas com a palavra-chave const
        const aluno = "João"; // Variável que não pode ser alterada

        // Exibindo os valores no console
        console.log(ano);
        console.log(aluno);

        // Declarando uma variável sem atribuir valor
        let curso; // Variável sem valor inicial
        console.log(curso); // Exibe 'undefined' no console

        // Atribuindo um valor à variável curso
        curso = "JavaScript Básico";
        console.log(curso); // Exibe 'JavaScript Básico' no console

        // Lista de variáveis
        let nome1, nome2, nome3;
        nome1 = "Ana"; // Atribuindo valores às variáveis
        nome2 = "Carlos"; // Atribuindo valores às variáveis
        nome3 = "Maria"; // Atribuindo valores às variáveis
        console.log(nome1); // Exibe 'Ana' no console
        console.log(nome2); // Exibe 'Carlos' no console
        console.log(nome3); // Exibe 'Maria' no console

        // Criando duas variaveis contendo um valor numerico
        let numero1 = 30;  
        let numero2 = 10;  

        // Realizando operações matemáticas com as variáveis
        let soma = numero1 + numero2; 
        let subtracao = numero1 - numero2; 
        let multiplicacao = numero1 * numero2; 
        let divisao = numero1 / numero2; 

        // Exibindo os resultados das operações no console
        console.log("Soma: " + soma); 
        console.log("Subtração: " + subtracao); 
        console.log("Multiplicação: " + multiplicacao); 
        console.log("Divisão: " + divisao);
        
        //Cáuculo de Média
        let a = 100;
        let b = 20;

        let media = (a + b) / 2; // Calculando a média de a e b
        console.log("Média: " + media); // Exibindo a média no console

        /*Saida de dados personalizada
        Frase para exemplo:
        Olá! Me chamo Chapolin Colorado e não vejo a hora de acabar o ano letivo de 2025!*/

        // Forma 1: Usando concatenação (Tradicional, Antiga)
        let Nome = "Chapolin Colorado"; // Variável para o nome
        let Ano = 2025; // Variável para o ano

        console.log(" Olá! Me chamo "+Nome+" e não vejo a hora de acabar o ano letivo de "+Ano+".")

        // Forma 2: Usando template literals (Moderna)

        // Template literals permitem interpolação de variáveis dentro de strings
        console.log(`Olá! Me chamo ${Nome} e não vejo a hora de acabar o ano letivo de ${Ano}.`);

        
    </script>
</body>

</html>
